# Font
font_family      IBM Plex Mono
bold_font        auto
italic_font      auto
font_size        12.5

# Line spacing for manga/editorial feel
modify_font cell_height 110%

# === Cursor: Animated Ink Block ===

# Shape & color
cursor_shape block
cursor #f2f2f2
cursor_text_color #0b0b0b

# Prevent shell from forcing beam cursor
shell_integration no-cursor


# === Blink (Animated, Not Retro) ===

# 1 second total cycle:
# - 0.5s fade out
# - 0.5s fade in
cursor_blink_interval 0.5 ease-in-out

# Keep blinking indefinitely
cursor_stop_blinking_after 0


# === Cursor Trail (Generous, Cinematic) ===

# Enable trail for cursor jumps after pause
cursor_trail 50

# Fast â†’ slow decay (ink absorption feel)
cursor_trail_decay 0.12 0.45

# Require meaningful movement before trail
cursor_trail_start_threshold 2

# Use cursor background color (monochrome)
cursor_trail_color none
