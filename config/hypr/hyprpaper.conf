################################################################################
#                                                                              #
#                                 WALLPAPER                                    #
#                                                                              #
################################################################################
# This file defines wallpaper behavior and per-monitor assignments.
#
# Use this file to configure:
#   • Whether the splash screen is shown
#   • Wallpaper images per monitor
#   • Image scaling and fit behavior
#
# Paths must be absolute and accessible at session startup.

splash = false

# ─────────────────────────────────────────────────────────────────────────────
# Default Wallpaper
# ─────────────────────────────────────────────────────────────────────────────
# This will apply to all monitors if no specific monitor is configured below

 wallpaper {
    monitor  =
    path     = $HOME/hyprdots/assets/wallpapers/Berserk.jpg
    fit_mode = cover
}

# ─────────────────────────────────────────────────────────────────────────────
# Per-Monitor Configuration (Examples)
# ─────────────────────────────────────────────────────────────────────────────
# Uncomment and modify these blocks for specific monitors
# Run 'hyprctl monitors' to see your monitor names

# wallpaper {
#     monitor  = DP-1
#     path     = ~/Pictures/Wallpapers/monitor1.png
#     fit_mode = cover
# }

# wallpaper {
#     monitor  = DP-2
#     path     = ~/Pictures/Wallpapers/monitor2.png
#     fit_mode = cover
# }

# wallpaper {
#     monitor  = HDMI-A-1
#     path     = ~/Pictures/Wallpapers/monitor3.png
#     fit_mode = cover
# }

# ─────────────────────────────────────────────────────────────────────────────
# Fit Mode Options:
# ─────────────────────────────────────────────────────────────────────────────
# • cover  - Scale to fill monitor (may crop edges)
# • contain - Scale to fit monitor (may have bars)
# • fill   - Stretch to fill monitor (may distort)
# • center - Display at original size, centered
# • tile   - Repeat image as tiles
