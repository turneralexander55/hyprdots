################################################################################

# This file defines wallpaper behavior and per-monitor assignments.
#
# Use this file to configure:
#   • Whether the splash screen is shown
#   • Wallpaper images per monitor
#   • Image scaling and fit behavior
#
# Paths must be absolute and accessible at session startup.


splash = false


# ─────────────────────────────────────────────────────────────────────────────
# Monitor: DP-1
# ─────────────────────────────────────────────────────────────────────────────
wallpaper {
    monitor  = DP-1
    path     = /home/alarchal/Pictures/Wallpapers/Salt_and_Pepper/blossom.png
    fit_mode = cover
}


# ─────────────────────────────────────────────────────────────────────────────
# Monitor: DP-2
# ─────────────────────────────────────────────────────────────────────────────
wallpaper {
    monitor  = DP-2
    path     = /home/alarchal/Pictures/Wallpapers/Salt_and_Pepper/Berserk.jpg
    fit_mode = cover
}


# ─────────────────────────────────────────────────────────────────────────────
# Monitor: HDMI-A-2
# ─────────────────────────────────────────────────────────────────────────────
wallpaper {
    monitor  = HDMI-A-2
    path     = /home/alarchal/Pictures/Wallpapers/Salt_and_Pepper/girl.png
    fit_mode = cover
}
