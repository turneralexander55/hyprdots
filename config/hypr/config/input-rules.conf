################################################################################
#                                                                              #
#                                   INPUT                                      #
#                                                                              #
################################################################################

# This file defines global input behavior for keyboards, pointers,
# touchpads, and gestures.
#
# Use this file to configure:
#   • Keyboard layout and options
#   • Mouse focus and sensitivity
#   • Touchpad behavior
#   • Global gesture handling
#
# See:
# https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout   = us
    kb_variant  =
    kb_model    =
    kb_options  =
    kb_rules    =

    follow_mouse = 1

    # Pointer sensitivity
    # Range: -1.0 to 1.0 (0 = no modification)
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# ─────────────────────────────────────────────────────────────────────────────
# Gestures
# Global gesture definitions.
# ─────────────────────────────────────────────────────────────────────────────
# See:
# https://wiki.hypr.land/Configuring/Gestures

gesture = 3, horizontal, workspace

# ─────────────────────────────────────────────────────────────────────────────
# Per-Device Overrides
# Device-specific input configuration.
# ─────────────────────────────────────────────────────────────────────────────
# See:
# https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}
