# ─────────────────────────────────────────────────────────────────────────────
# Configuration Tips
#
# Hyprland allows a configuration file to be split into multiple smaller files.
# Each `source =` line below tells Hyprland to read and load another config file
# at startup, as if its contents were written directly in this file.
#
# This makes the config easier to organize, maintain, and version-control by
# grouping related settings (aesthetics, monitors, keybinds, rules, etc.) into
# separate files instead of one large monolithic config.
#
# If any sourced file is missing or contains an error, Hyprland will report it
# during startup or reload.
# ─────────────────────────────────────────────────────────────────────────────


source = $HOME/.config/hypr/config/aesthetics.conf
source = $HOME/.config/hypr/config/monitors.conf
source = $HOME/.config/hypr/config/variables.conf
source = $HOME/.config/hypr/config/autostart.conf
source = $HOME/.config/hypr/config/environment.conf
source = $HOME/.config/hypr/config/input-rules.conf
source = $HOME/.config/hypr/config/permissions.conf
source = $HOME/.config/hypr/config/keybindings.conf
source = $HOME/.config/hypr/config/window-rules.conf
source = $HOME/.config/hypr/config/assign-workspaces.conf
